<head>

        </style>
</head>
<body>
    <p>

        <div class="t1" id="t2" onclick="(dd(-1))"></div>

</html>

<script>
    var jh=new Array();
    jh[0]="url(https://raw.githubusercontent.com/Notteaquail/Wudideyeli/main/images/image01.png)";
    jh[1]="url(https://raw.githubusercontent.com/Notteaquail/Wudideyeli/main/images/image02.png)";
    
    var kj=document.getElementById("kuangjia");<!--获取框架div的标签，在下面进行更改背景-->
    var x=-1;<!--定义变量x，建立索引-->
    var l=jh.length;<!--获取集合中元素个数-->
    function lb()
    {
        x++;
        if (x==l)
        {
            x=0;
        }
        kj.style.backgroundImage=jh[x];
        window.setTimeout("lb()",2000);<!--2s后再次播放集合中的图片-->
    }
    window.setTimeout("lb()",0);<!--开始进行轮播-->
    
    function dd(m)
    {
        x=x+m;
        if(x==l)    
        {x=0;}
        else if(x==-1)
        {x=l;}
        kj.style.backgroundImage=jh[x];
    }
    </script>
